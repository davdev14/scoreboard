<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basketball scoreboard</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="container">
    <div>
        <h3 class="text">HOME</h3>
        <div class="scoreboard">
          <div id="h-score">0</div>
        </div>
        <div class="buttons">
          <button class="btn" onclick="add1h()">+1</button>
          <button class="btn" onclick="add2h()">+2</button>
          <button class="btn" onclick="add3h()">+3</button>
        </div>
        <div class="hfoul-container">
          <h4 id="hfoul-txt">FOULS</h4>
          <div id="hfoulboard">0</div>
          <button id="hfoul-btn" onclick="addhFoul()">+1</button>
        </div>
    </div>
    <div class="mid-container">
      <div class="period-txt">PERIOD</div>
      <div id="period-board">1</div>
      <div>
        <button id="previous-period" onclick="previousQuater()"><</button>
        <button id="next-period" onclick="nextQuater()">></button>
      </div>
      <button id="newgame" onclick="reset()">New Game</button>
    </div>
    <div>
        <h3 class="text">GUEST</h3>
        <div class="scoreboard">
          <span id="g-score">0</span>
        </div>
        <div class="buttons">
          <button class="btn" onclick="add1g()">+1</button>
          <button class="btn" onclick="add2g()">+2</button>
          <button class="btn" onclick="add3g()">+3</button>
        </div>
        <div class="gfoul-container">
          <h4 id="gfoul-txt">FOULS</h4>
          <div id="gfoulboard">0</div>
          <button id="gfoul-btn" onclick="addgFoul()">+1</button>
        </div>
    </div>
  </div>

  <script src="/index.js"></script>
</body>
</html>
